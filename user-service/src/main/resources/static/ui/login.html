<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - User Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .login-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .github {
      background-color: #24292e;
      color: white;
    }

    .google {
      background-color: #4285F4;
      color: white;
    }

    .login-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Login to User Service</h1>
  <a href="/oauth2/authorization/github" class="login-button github">
    Login with GitHub
  </a>
  <a href="/oauth2/authorization/google" class="login-button google">
    Login with Google
  </a>
</div>
</body>
</html>
