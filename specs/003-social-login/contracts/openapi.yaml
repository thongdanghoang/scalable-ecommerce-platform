openapi: 3.0.3
info:
  title: User Service API (Social Login)
  description: API updates for OAuth2 Social Login flows.
  version: 1.1.0
servers:
  - url: /api/v1
tags:
  - name: Auth
    description: Authentication endpoints (Updated)
paths:
  # DEPRECATED/REMOVED: /auth/register (Password)
  # DEPRECATED/REMOVED: /auth/login (Password)

  /auth/login/oauth2/code/{registrationId}:
    get:
      tags:
        - Auth
      summary: OAuth2 Callback (Handled by Spring Security)
      description: |
        Standard OAuth2 Authorization Code callback. 
        Spring Security intercepts this, exchanges code for token, creates/logs in user, and issues Session Cookie or Redirects with JWT.
        (Note: This is an internal framework endpoint, documented here for completeness).
      parameters:
        - name: registrationId
          in: path
          required: true
          schema:
            type: string
            enum: [google, github]
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirects to frontend with Session/JWT
          headers:
            Location:
              schema:
                type: string
                example: "https://app.example.com/oauth2/success?token=eyJ..."

components:
  schemas:
    # UPDATED: UserProfileResponse now includes avatar
    UserProfileResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        avatarUrl:
          type: string
        locale:
          type: string
